# Supabase CLI Configuration
# This file configures the Supabase CLI for local development and migrations

[project]
# Project ID from your Supabase dashboard
# You can find this in your project settings
# project_id = "jxignzhaycyzfylwnifg"

[auth]
# Enable signup
enable_signup = true

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "auth"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 17

[studio]
# Supabase Studio configuration
enabled = true
port = 54323

[inbucket]
# Email testing (for local development)
enabled = true
port = 54324

[storage]
# Storage configuration
enabled = true
file_size_limit = "50MiB"

[db.migrations]
# Schema files are applied in the order specified below.
# user_roles.sql must come before feature_flags.sql because
# feature_flags RLS policies reference public.user_roles.
schema_paths = [
  "./schemas/_functions.sql",
  "./schemas/apps.sql",
  "./schemas/consultation_requests.sql",
  "./schemas/events.sql",
  "./schemas/friends.sql",
  "./schemas/friend_invitations.sql",
  "./schemas/goals.sql",
  "./schemas/challenges.sql",
  "./schemas/good_things.sql",
  "./schemas/good_things_media.sql",
  "./schemas/inbound_messages.sql",
  "./schemas/notion_connections.sql",
  "./schemas/chief_of_staff_databases.sql",
  "./schemas/notion_templates.sql",
  "./schemas/saved_reports.sql",
  "./schemas/user_roles.sql",
  "./schemas/feature_flags.sql",
  "./schemas/organizations.sql",
  "./schemas/portal_users.sql",
  "./schemas/intake_submissions.sql",
  "./schemas/change_requests.sql",
]

