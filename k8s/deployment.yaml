apiVersion: apps/v1
kind: Deployment
metadata:
  name: workpace-app
  namespace: workpace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workpace-app
  template:
    metadata:
      labels:
        app: workpace-app
    spec:
      containers:
        - name: workpace-app
          image: ${DOCKER_REGISTRY}/workpace-app:${VERSION}
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.1"
              memory: "256Mi"
          env:
            # NextAuth Configuration
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: nextauth-secret
            - name: NEXTAUTH_URL
              value: "https://${DOMAIN_NAME}"
            
            # Notion API Configuration
            - name: NOTION_API_KEY
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: notion-api-key
            - name: NOTION_DEFAULT_DB_ID
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: notion-default-db-id
            
            # OpenAI Configuration
            - name: OPENAI_ORG_ID
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: openai-org-id
            - name: OPENAI_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: openai-project-id
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: openai-api-key
            
            # Auth0 Configuration
            - name: AUTH0_SECRET
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: auth0-secret
            - name: AUTH0_BASE_URL
              value: "https://${DOMAIN_NAME}"
            - name: AUTH0_ISSUER_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: auth0-issuer-base-url
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: auth0-client-id
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: auth0-client-secret
            - name: AUTH0_SCOPE
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: auth0-scope
            - name: AUTH0_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: workpace-secrets
                  key: auth0-audience
            
            # Application Configuration
            - name: NEXT_PUBLIC_DISABLE_RBAC
              value: "${NEXT_PUBLIC_DISABLE_RBAC}"
            - name: HOST
              value: "0.0.0.0"
            - name: NODE_ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
