name: Release Design System to NPM

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      branch:
        description: 'Branch to release from'
        required: true
        type: string
        default: 'main'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        working-directory: ./design-system
        run: npm ci

      - name: Build design system
        working-directory: ./design-system
        run: npm run build:production

      - name: Bump version
        working-directory: ./design-system
        run: |
          npm version ${{ inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped version to $NEW_VERSION"

      - name: Publish to NPM
        working-directory: ./design-system
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Commit version bump
        run: |
          git add design-system/package.json design-system/package-lock.json
          git commit -m "chore: bump design-system version to ${{ env.NEW_VERSION }}"
          git push origin HEAD:${{ inputs.branch }}

      - name: Create git tag
        run: |
          git tag -a "design-system/v${{ env.NEW_VERSION }}" -m "Release design-system v${{ env.NEW_VERSION }}"
          git push origin "design-system/v${{ env.NEW_VERSION }}"

